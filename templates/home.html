<!DOCTYPE html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<html>
	<body>
		<div class="container h-100">
			<div class="col-md-15 col-md-offset-15">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
				  <a class="navbar-brand" href="#">Organizze</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
					  <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
					  <a class="nav-item nav-link active" href="/add_divida">Adicionar Dividas</a>
					  <a class="nav-item nav-link active" href="/edit_divida">Editar Dividas</a>
					  <a class="nav-item nav-link active" href="/add_card">Adicionar cartão de credito</a>
					</div>
				  </div>
				</nav>
				<form method="post">
					<div class="dropdown">
					<select name='StartMonth' class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <option class="dropdown-item" value="" disabled="disabled"  style="display:none" selected="selected">Por favor selecione um mês</option>
                        <option class="dropdown-item" value="01">Janeiro</option>
                        <option class="dropdown-item" value="02">Fevereiro</option>
                        <option class="dropdown-item" value="03">Março</option>
                        <option class="dropdown-item" value="04">Abril</option>						
                        <option class="dropdown-item" value="05">Maio</option>						
                        <option class="dropdown-item" value="06">Junho</option>						
                        <option class="dropdown-item" value="07">Julho</option>						
                        <option class="dropdown-item" value="08">Agosto</option>						
                        <option class="dropdown-item" value="09">Setembro</option>						
                        <option class="dropdown-item" value="10">Outubro</option>						
                        <option class="dropdown-item" value="11">Novembro</option>						
                        <option class="dropdown-item" value="12">Dezembro</option>						
                    </select>
                    <input class="btn btn-primary" name ="StartMonth" type="submit" value="OK">
					</div>
  				</form>

  				<div class="alert alert-light" role="alert"> {{ msg }} </div>

				<table id="MOnthValues" class="table table-striped table-bordered">
					<thead>
						<tr>
						  <th scope="col">Parcela</th>
						  <th scope="col">Valor</th>
						  <th scope="col">Nome da dívida</th>
						  <th scope="col">Vencimento</th>
						  <th scope="col">Status</th>
						</tr>
					</thead>
					<tbody>
						{% for name in names %}
							<tr>
							  <td>{{name[1]}}</td>
							  <td>{{name[2]}}</td>
							  <td>{{name[0]}}</td>
							  <td>{{name[3]}}</td>
							  <td>{{name[4]}}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
				<table class="table table-striped table-bordered">
				<thead>
					<tr>
					  <th scope="col">Total</th>
					</tr>
				</thead>
				<tbody>
						<tr>
						  <td>{{total}}</td>
						</tr>
				</tbody>
				</table>
				<p> Adicionar valor ao cartão de crédito </p>
				<form method="post">
					<div class="input-group">
		            	<div class="dropdown">
		              		<select name='ChoiceCard' class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		                		{% for card in cards %}
				                  <option class="dropdown-item" value="" disabled="disabled"  style="display:none" selected="selected">Selecione um cartão</option>
				                  <option class="dropdown-item" value="{{ card[2] }}">{{ card[0] }}</option>          
		                		{% endfor %}
		              		</select>
		              	</div>
		                <p></p>
	                	<div class="col-md-15 col-md-offset-15">
		                  <input type="text" class="form-control" placeholder="Valor" aria-describedby="basic-addon2" name ="ValueCard">
		                </div>
	                    <div class="input-group-append">
	                       <input class="btn btn-primary" name ="ChoiceCard" type="submit" value="OK">
	                    </div>
	                </div>
	            </form>

        	</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
