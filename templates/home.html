<!DOCTYPE html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<html>
	<body>
		<div class="container h-100">
			<div class="col-md-15 col-md-offset-15">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
				  <a class="navbar-brand" href="#">Organizze</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
					  <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
					  <a class="nav-item nav-link active" href="/add_divida">Adicionar Dividas</a>
					  <a class="nav-item nav-link active" href="/edit_divida">Editar Dividas</a>
					</div>
				  </div>
				</nav>
				
				<div class="alert alert-light" role="alert"> {{ msg }} </div>
			
				<table id="example" class="table table-striped table-bordered">
					<thead>
						<tr>
						  <th scope="col">Parcela</th>
						  <th scope="col">Valor</th>
						  <th scope="col">Nome da d√≠vida</th>
						  <th scope="col">Vencimento</th>
						  <th scope="col">Status</th>
						</tr>
					</thead>
					<tbody>
						{% for name in names %}
							<tr>
							  <th scope="row">{{name[1]}}</th>
							  <td>{{name[2]}}</td>
							  <td>{{name[0]}}</td>
							  <td>{{name[3]}}</td>
							  <td>{{name[4]}}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>			
				<table class="table table-striped table-bordered">
				<thead>
					<tr>
					  <th scope="col">Total</th>
					</tr>
				</thead>
				<tbody>
						<tr>
						  <td>{{total}}</td>
						</tr>
				</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
