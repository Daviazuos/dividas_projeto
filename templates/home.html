<!DOCTYPE html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<html>
	<body>
		<div class="container h-100">
			<div class="jumbotron text-center">
				<h1>Dívidas organizze</h1>
			</div>
				<div class="col-md-15 col-md-offset-15">
					
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
					  <div class="collapse navbar-collapse" id="navbarNav">
						
						<ul class="navbar-nav">
						  <li class="nav-item">
							<li><a action="/add_divida" method="post" type="submit" href="#" class="nav-link" >Adicionar Dividas </a> </li>
						  </li>
						  <li class="nav-item">
							<form action="/edit_divida" method="post">
								<a type="submit" href="#" class="nav-link">Editar Dividas</a>
							</form>
						  </li>
						</ul>
						
					  </div>
					</nav>
					
					<table id="example" class="table table-striped table-bordered">
						<thead>
							<tr>
							  <th scope="col">Parcela</th>
							  <th scope="col">Valor</th>
							  <th scope="col">Nome da dívida</th>
							  <th scope="col">Vencimento</th>
							  <th scope="col">Status</th>
							</tr>
						</thead>
						<tbody>
							{% for name in names %}
								<tr>
								  <th scope="row">{{name[1]}}</th>
								  <td>{{name[2]}}</td>
								  <td>{{name[0]}}</td>
								  <td>{{name[3]}}</td>
								  <td>{{name[4]}}</td>
								</tr>
							{% endfor %}
						</tbody>
					</table>			
					<table class="table table-striped table-bordered">
					<thead>
						<tr>
						  <th scope="col">Total</th>
						</tr>
					</thead>
					<tbody>
							<tr>
							  <td>{{total}}</td>
							</tr>
					</tbody>
					</table>
				</div>
		</div>
	</body>
</html>
