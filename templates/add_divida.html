<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<html>
	<body>
		<div class="jumbotron text-center">
			<h1>Adicionar Dívida</h1>
		</div>
		<form action="" method="post">
		{{ form.csrf_token}}
			<div class="col-md-6 col-md-offset-3">
				<div class="form-group">
					<label> Nome </label>
					{{ form.nome(class="form-control")}}
					<label> Quantidade de parcelas </label>
					{{ form.parcelas(class="form-control")}}
					<label> Valor </label>
					{{ form.valor(class="form-control")}}
					<label> Vencimento </label>
					{{ form.vencimento(class="form-control",type="date",value="2020-01-01")}}
					<label> Divida Fixa </label>
					{{ form.fixa(class="form-control", type="checkbox")}}
					<div class="alert alert-primary" role="alert"> {{ msg }} </div>			    
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
		<form action="/" method="post">
			<button type="submit" class="btn btn-primary">Voltar</button>
		</form>
		<form action="/del_divida" method="post">
			<button type="submit" class="btn btn-primary">Deletar tudo!</button>
		</form>
		<form action="/add_card" method="post">
			<button type="submit" class="btn btn-primary">Adicionar cartão de credito</button>
		</form>
	</body>
</html>
